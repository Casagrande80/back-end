<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Gerenciador de Academia</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Login</h1>
            
            <form>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                </div>
                
                <button type="submit" class="login-button">Entrar</button>
                
                <!-- Botão de cadastro adicionado aqui -->
                <a href="./2index.html" class="register-button">Cadastre-se</a>
            </form>
            
            <div class="divider"></div>
            
            <div class="system-info">
                <h2>Sistema Gerenciador de Academia</h2>
            </div>
        </div>
        
        <div class="image-side">
            <!-- Imagem será colocada via CSS como background -->
        </div>
    </div>
</body>
</html>
