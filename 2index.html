<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema Gerenciador de Academia</title>
    <link rel="stylesheet" href="./2style.css">
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h1>Cadastro de Aluno</h1>
            
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome Completo*</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF*</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="data-nascimento">Data de Nascimento*</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="genero">Gênero</label>
                        <select id="genero" name="genero">
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone*</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" name="celular">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endereço Completo*</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha*</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha*</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="plano">Plano Desejado*</label>
                    <select id="plano" name="plano" required>
                        <option value="">Selecione um plano</option>
                        <option value="mensal">Mensal - R$ 99,90</option>
                        <option value="trimestral">Trimestral - R$ 269,70</option>
                        <option value="semestral">Semestral - R$ 479,40</option>
                        <option value="anual">Anual - R$ 838,80</option>
                    </select>
                </div>
                
                <div class="form-group terms">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">Li e aceito os Termos de Uso e Política de Privacidade*</label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="register-button">Cadastrar</button>
                    <a href="login.html" class="login-link">Já tem conta? Faça login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
